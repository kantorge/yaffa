name: Build and Push Docker images for new version

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      ref_name:
        description: 'Reference name to simulate github.ref_name'
        required: true
        default: 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Steps for testing
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set github.ref_name
        if: github.event_name == 'workflow_dispatch'
        run: echo "github.ref_name=${{ github.event.inputs.ref_name }}" >> $GITHUB_ENV

      - name: Print github.ref_name
        run: echo "github.ref_name is ${{ github.ref_name }}"

      # Steps for building and pushing
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            kantorge/yaffa:latest
            kantorge/yaffa:${{ github.ref_name }}
          context: .
          file: ./docker/Dockerfile
